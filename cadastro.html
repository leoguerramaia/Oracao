<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Pedidos de Ora√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fff7f2;
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#6b7b8c;
      --primary:#b22222;
      --primary-hov:#800000;
      --accent:#ff4500;
      --accent-hov:#e03c00;
      --ring:rgba(178,34,34,.35);
    }

    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--primary);
      color:#ffd700;
      padding:20px;
      text-align:center;
    }
    header h1{margin:0;font-size:24px;}

    .container{max-width:720px;margin:32px auto;padding:0 16px;}
    .card{
      background:var(--card);
      border-radius:14px;
      padding:24px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
    }

    form{display:flex;flex-direction:column;gap:12px}
    label{font-weight:600;margin-top:8px}
    label .required{color:var(--primary);margin-left:4px}

    input,select,button{
      width:100%;padding:12px 14px;border-radius:10px;font-size:15px;
      border:1px solid #e1e5ea;outline:none;background:#fff;
    }
    input:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}

    .erro{color:var(--primary);font-size:13px;display:none}

    button{border:none;font-weight:700;cursor:pointer;transition:.3s}
    .btn-main{background:var(--primary);color:#fff}
    .btn-main:hover{background:var(--primary-hov)}

    /* Radios */
    .radios{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
    }
    .radio-option{
      display:flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      font-weight:normal;
      white-space:nowrap;
    }
    .radio-option input{
      accent-color:var(--primary);
      margin:0;
      transform:scale(1.2); /* aumenta a bolinha */
    }

    /* Mobile: radios em coluna */
    @media (max-width:768px){
      .radios{flex-direction:column;gap:10px}
    }
  </style>
</head>
<body>
  <header><h1>üìù Cadastro</h1></header>
  <main class="container">
    <section class="card">
      <form id="formCadastro">
        <label for="nome">Nome:<span class="required">*</span></label>
        <input type="text" id="nome" required>

        <label for="apelido">Como Gosta de Ser Chamado:</label>
        <input type="text" id="apelido" placeholder="Ex: Leo, Mariazinha, Pastor Jo√£o">

        <label>Sexo:<span class="required">*</span></label>
        <div class="radios">
          <label class="radio-option"><input type="radio" name="sexo" value="MASCULINO" required> Masculino</label>
          <label class="radio-option"><input type="radio" name="sexo" value="FEMININO" required> Feminino</label>
        </div>

        <label for="telefone">Telefone:<span class="required">*</span></label>
        <input type="tel" id="telefone" required>

        <label for="email">E-mail:<span class="required">*</span></label>
        <input type="email" id="email" required>
        <div id="emailErro" class="erro">‚ùå J√° existe um cadastro com este e-mail.</div>

        <label>Aceita Visita?<span class="required">*</span></label>
        <div class="radios">
          <label class="radio-option"><input type="radio" name="visita" value="SIM" required> Sim</label>
          <label class="radio-option"><input type="radio" name="visita" value="N√ÉO" required> N√£o</label>
        </div>

        <label for="senha">Senha:<span class="required">*</span></label>
        <input type="password" id="senha" required>

        <label for="confirmaSenha">Confirmar Senha:<span class="required">*</span></label>
        <input type="password" id="confirmaSenha" required>

        <button type="submit" class="btn-main">‚úÖ Finalizar Cadastro</button>
      </form>
    </section>
  </main>
</body>
</html>
