<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fff7f2;
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#6b7b8c;
      --primary:#b22222;
      --primary-hov:#800000;
      --accent:#ff4500;
      --accent-hov:#e03c00;
      --ring:rgba(178,34,34,.35);
    }

    /* ‚úÖ evita overflow dos campos (inclui padding/borda no width) */
    *, *::before, *::after { box-sizing: border-box; }

    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--primary);
      color:#ffd700;
      padding:20px;
      text-align:center;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      text-shadow:0 0 6px rgba(255,215,0,0.6);
    }
    header h1{margin:0;font-size:24px;letter-spacing:.5px}

    .container{
      max-width:720px;
      margin:32px auto;
      padding:0 16px;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:24px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.04);
    }

    form{display:flex;flex-direction:column;gap:12px}

    label{display:block;font-weight:600;margin-top:8px}
    label .required{color:var(--primary);margin-left:4px}

    input, select, button{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      font-size:15px;
      border:1px solid #e1e5ea;
      outline:none;
      background:#fff;
      /* ‚úÖ garante que o width 100% n√£o estoure */
      box-sizing: border-box;
    }
    input:focus, select:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}

    /* opcional: melhora a apar√™ncia do select em alguns navegadores */
    select{
      appearance:auto;          /* mantenha o arrow nativo */
      min-width:0;              /* evita estourar em layouts flex */
    }

    .erro{color:var(--primary);font-size:13px;display:none}

    button{border:none;font-weight:700;cursor:pointer;transition:.3s}
    .btn-main{background:var(--primary);color:#fff}
    .btn-main:hover{background:var(--primary-hov)}
    .btn-home{background:#fff;color:var(--accent);border:1px solid #e1e5ea}
    .btn-home:hover{background:#f7f9fb;color:var(--accent-hov)}

    .row{display:flex;gap:12px;flex-wrap:wrap}
    .row>div{flex:1;min-width:180px}

    .preview{font-size:14px}
    .preview a{color:var(--primary);text-decoration:none}

    .visually-hidden{
      position:absolute !important;
      width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;
      clip:rect(0 0 0 0);white-space:nowrap;border:0;
    }

    @media (max-width:768px){
      header h1{font-size:20px}
      .container{margin:16px auto}
      .card{padding:18px}
      button{font-size:14px;padding:10px}
      .row{flex-direction:column}
      .row>div{min-width:100%}
    }
  </style>
</head>

  </main>
