<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contatos WhatsApp - Pedidos de Ora√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ... (mesmos estilos anteriores, sem mudan√ßa) ... */
  </style>
</head>
<body>
  <header>
    <h1>üì± Contatos do Grupo</h1>
    <div class="user-info" id="userInfo"></div>
    <button onclick="logoff()" style="position:absolute;left:15px;top:10px;background:#fff;color:var(--primary);border:none;padding:6px 10px;border-radius:6px;font-weight:600;cursor:pointer;">üö™ Logoff</button>
  </header>
  <main>
    <div class="btns-topo">
      <a href="menulogado.html" class="btn-nav">‚¨ÖÔ∏è Voltar ao Menu Logado</a>
      <a href="index.html" class="btn-nav">üè† P√°gina Inicial</a>
    </div>

    <!-- Caixa de busca -->
    <div class="busca">
      <input type="text" id="buscaInput" placeholder="üîç Buscar contato pelo nome ou apelido...">
    </div>

    <div id="listaContatos"></div>
  </main>

  <script>
    // üîí Verifica login
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado") || "null");
    if(!usuarioLogado){
      alert("‚ùå Voc√™ precisa estar logado para acessar esta p√°gina!");
      window.location.href = "login.html";
    }

    // Mostra info do usu√°rio logado no topo
    if(usuarioLogado){
      const userInfoDiv = document.getElementById("userInfo");
      const nome = usuarioLogado.apelido || usuarioLogado.nome || "";
      userInfoDiv.innerHTML = `üë§ Logado como <strong>${nome}</strong><br>${usuarioLogado.email || ""}`;
    }

    function logoff(){
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }

    // Recupera cadastros
    const cadastros = JSON.parse(localStorage.getItem("cadastrosUsuarios")) || [];
    const lista = document.getElementById("listaContatos");

    // Fun√ß√£o para renderizar contatos (com ordena√ß√£o alfab√©tica)
    function renderContatos(filtro=""){
      lista.innerHTML = "";
      const contatosFiltrados = cadastros
        .filter(p=>{
          const nome = (p.nome || "").toLowerCase();
          const apelido = (p.apelido || "").toLowerCase();
          return nome.includes(filtro) || apelido.includes(filtro);
        })
        .sort((a,b)=>{
          const nomeA = (a.nome || "").toLowerCase();
          const nomeB = (b.nome || "").toLowerCase();
          return nomeA.localeCompare(nomeB);
        });

      if(contatosFiltrados.length === 0){
        lista.innerHTML = "<p>Nenhum contato encontrado.</p>";
        return;
      }

      contatosFiltrados.forEach(pessoa=>{
        if(!pessoa.telefone) return;

        const apelido = pessoa.apelido ? ` (${pessoa.apelido})` : "";
        const nomeCompleto = `${pessoa.nome || "Sem nome"}${apelido}`;
        const tel = (pessoa.telefone || "").replace(/\D/g,'');
        const foto = pessoa.foto ? pessoa.foto : "avatar.png";

        const endereco = `${pessoa.rua || ""} ${pessoa.numero || ""} ${pessoa.complemento || ""}, ${pessoa.bairro || ""}, ${pessoa.cidade || ""}-${pessoa.estado || ""}`.trim();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-header">
            <div class="card-header-left">
              <img src="${foto}" alt="Foto de ${pessoa.nome}" class="foto">
              <div class="nome">${nomeCompleto}</div>
            </div>
            <span class="seta">‚ñº</span>
          </div>
          <div class="detalhes">
            <div class="telefone">üìû +55 ${tel}</div>
            <div class="endereco">üè† ${endereco}</div>
            ${pessoa.maps ? `<a class="maps-link" href="${pessoa.maps}" target="_blank">
              <img src="GPS.png" alt="GPS"> Localiza√ß√£o da Resid√™ncia
            </a>` : ""}
            <a class="whats-link" href="https://wa.me/55${tel}" target="_blank">
              <img src="whatsapp.png" alt="WhatsApp"> Falar com ${pessoa.nome}
            </a>
            <button class="agenda-btn" onclick='salvarAgenda(${JSON.stringify(pessoa)})'>üíæ Salvar na Agenda</button>
          </div>
        `;

        card.querySelector(".card-header").addEventListener("click", ()=>{
          const detalhes = card.querySelector(".detalhes");
          const seta = card.querySelector(".seta");
          detalhes.classList.toggle("ativo");
          seta.textContent = detalhes.classList.contains("ativo") ? "‚ñ≤" : "‚ñº";
        });

        lista.appendChild(card);
      });
    }

    // Busca em tempo real
    document.getElementById("buscaInput").addEventListener("input", e=>{
      renderContatos(e.target.value.toLowerCase());
    });

    // Primeira renderiza√ß√£o
    renderContatos();

    // vCard com foto
    function salvarAgenda(pessoa){
      const apelido = pessoa.apelido ? ` (${pessoa.apelido})` : "";
      const nomeCompleto = `${pessoa.nome || ""}${apelido}`;
      const tel = (pessoa.telefone || "").replace(/\D/g,'');
      const endereco = `${pessoa.rua || ""} ${pessoa.numero || ""} ${pessoa.complemento || ""}, ${pessoa.bairro || ""}, ${pessoa.cidade || ""} ${pessoa.estado || ""}`.trim();

      let vcard = 
`BEGIN:VCARD
VERSION:3.0
FN:${nomeCompleto}
TEL;TYPE=CELL:+55${tel}
EMAIL:${pessoa.email || ""}
ADR;TYPE=HOME:;;${endereco};;;
`;

      if(pessoa.foto){
        vcard += `PHOTO;ENCODING=b;TYPE=JPEG:${pessoa.foto.split(",")[1]}\n`;
      }

      vcard += "END:VCARD";

      const blob = new Blob([vcard], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${pessoa.nome || "contato"}.vcf`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
