<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contatos WhatsApp - Pedidos de Ora√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fff7f2;
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#6b7b8c;
      --primary:#b22222;
      --primary-hov:#800000;
      --gold:#ffd700;
      --ring:rgba(178,34,34,.35);
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--primary);
      color:var(--gold);
      padding:20px;
      text-align:center;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      text-shadow:0 0 6px rgba(255,215,0,0.6);
      position:relative;
    }
    header h1{margin:0;font-size:24px}

    .user-info{
      position:absolute;
      top:10px;
      right:15px;
      font-size:13px;
      color:#fff;
      text-align:right;
    }
    .user-info strong{color:#ffd700;}

    main{max-width:800px;margin:24px auto;padding:0 16px;}

    .btns-topo{
      display:flex;
      gap:12px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .btn-nav{
      background:var(--primary);
      color:#fff;
      padding:8px 14px;
      border-radius:8px;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      transition:.2s;
    }
    .btn-nav:hover{background:var(--primary-hov)}

    /* Caixa de busca */
    .busca{
      margin-bottom:20px;
    }
    .busca input{
      width:100%;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:15px;
      outline:none;
    }
    .busca input:focus{
      border-color:var(--primary);
      box-shadow:0 0 0 3px var(--ring);
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:12px 16px;
      margin-bottom:12px;
      box-shadow:0 4px 10px rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.05);
      transition:.2s;
    }

    .card-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      cursor:pointer;
    }
    .card-header-left{display:flex;align-items:center;gap:12px;}
    .foto{
      width:48px;
      height:48px;
      border-radius:50%;
      object-fit:cover;
      border:2px solid var(--primary);
    }
    .nome{font-size:16px;font-weight:700;color:var(--primary)}
    .seta{font-size:18px;color:var(--muted);transition:.2s}

    .resumo{
      font-size:13px;
      color:var(--muted);
      margin-top:6px;
    }

    .detalhes{
      display:none;
      margin-top:10px;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .detalhes.ativo{display:flex;}

    .telefone{font-size:14px;color:var(--muted)}
    .endereco{font-size:14px;color:var(--text)}

    .whats-link, .agenda-btn, .maps-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:6px;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      width:max-content;
      transition:.2s;
      margin-top:4px;
    }

    .whats-link{background:#25d366;color:#fff;}
    .whats-link:hover{background:#1ebe5c;}
    .whats-link img{width:18px;height:18px}

    .maps-link{background:#ff9800;color:#fff;}
    .maps-link:hover{background:#e68900;}
    .maps-link img{width:18px;height:18px}

    .agenda-btn{background:#1976d2;color:#fff;cursor:pointer;border:none;}
    .agenda-btn:hover{background:#0f5ca8;}

    @media(max-width:768px){
      header h1{font-size:20px}
      .nome{font-size:14px}
      .foto{width:40px;height:40px}
      .user-info{font-size:11px}
    }
  </style>
</head>
<body>
  <header>
    <h1>üì± Contatos do Grupo</h1>
    <div class="user-info" id="userInfo"></div>
    <button onclick="logoff()" style="position:absolute;left:15px;top:10px;background:#fff;color:var(--primary);border:none;padding:6px 10px;border-radius:6px;font-weight:600;cursor:pointer;">üö™ Logoff</button>
  </header>
  <main>
    <div class="btns-topo">
      <a href="menulogado.html" class="btn-nav">‚¨ÖÔ∏è Voltar ao Menu Logado</a>
      <a href="index.html" class="btn-nav">üè† P√°gina Inicial</a>
    </div>

    <!-- Caixa de busca -->
    <div class="busca">
      <input type="text" id="buscaInput" placeholder="üîç Buscar contato pelo nome ou apelido...">
    </div>

    <div id="listaContatos"></div>
  </main>

  <script>
    // üîí Verifica login
    const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado") || "null");
    if(!usuarioLogado){
      alert("‚ùå Voc√™ precisa estar logado para acessar esta p√°gina!");
      window.location.href = "login.html";
    }

    if(usuarioLogado){
      const userInfoDiv = document.getElementById("userInfo");
      const nome = usuarioLogado.apelido || usuarioLogado.nome || "";
      userInfoDiv.innerHTML = `üë§ Logado como <strong>${nome}</strong><br>${usuarioLogado.email || ""}`;
    }

    function logoff(){
      localStorage.removeItem("usuarioLogado");
      window.location.href = "index.html";
    }

    const cadastros = JSON.parse(localStorage.getItem("cadastrosUsuarios")) || [];
    const lista = document.getElementById("listaContatos");

    function renderContatos(filtro=""){
      lista.innerHTML = "";
      const contatosFiltrados = cadastros
        .filter(p=>{
          const nome = (p.nome || "").toLowerCase();
          const apelido = (p.apelido || "").toLowerCase();
          return nome.includes(filtro) || apelido.includes(filtro);
        })
        .sort((a,b)=>{
          const nomeA = (a.nome || "").toLowerCase();
          const nomeB = (b.nome || "").toLowerCase();
          return nomeA.localeCompare(nomeB);
        });

      if(contatosFiltrados.length === 0){
        lista.innerHTML = "<p>Nenhum contato encontrado.</p>";
        return;
      }

      contatosFiltrados.forEach(pessoa=>{
        if(!pessoa.telefone) return;

        const apelido = pessoa.apelido ? ` (${pessoa.apelido})` : "";
        const nomeCompleto = `${pessoa.nome || "Sem nome"}${apelido}`;
        const tel = (pessoa.telefone || "").replace(/\D/g,'');
        const foto = pessoa.foto ? pessoa.foto : "avatar.png";
        const endereco = `${pessoa.rua || ""} ${pessoa.numero || ""} ${pessoa.complemento || ""}, ${pessoa.bairro || ""}, ${pessoa.cidade || ""}-${pessoa.estado || ""}`.trim();

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-header">
            <div class="card-header-left">
              <img src="${foto}" alt="Foto de ${pessoa.nome}" class="foto">
              <div class="nome">${nomeCompleto}</div>
            </div>
            <span class="seta">‚ñº</span>
          </div>
          <div class="resumo">
            <a class="whats-link" href="https://wa.me/55${tel}" target="_blank">
              <img src="whatsapp.png" alt="WhatsApp"> Falar com ${pessoa.nome}
            </a>
            <div>‚¨áÔ∏è Clique para mais informa√ß√µes</div>
          </div>
          <div class="detalhes">
            <div class="telefone">üìû +55 ${tel}</div>
            <div class="endereco">üè† ${endereco}</div>
            ${pessoa.maps ? `<a class="maps-link" href="${pessoa.maps}" target="_blank">
              <img src="GPS.png" alt="GPS"> Localiza√ß√£o da Resid√™ncia
            </a>` : ""}
            <button class="agenda-btn" onclick='salvarAgenda(${JSON.stringify(pessoa)})'>üíæ Salvar na Agenda</button>
          </div>
        `;

        // evento para expandir/contrair
        card.querySelector(".card-header").addEventListener("click", ()=>{
          const detalhes = card.querySelector(".detalhes");
          const resumo = card.querySelector(".resumo");
          const seta = card.querySelector(".seta");
          const ativo = detalhes.classList.toggle("ativo");
          resumo.style.display = ativo ? "none" : "block";
          seta.textContent = ativo ? "‚ñ≤" : "‚ñº";
        });

        lista.appendChild(card);
      });
    }

    document.getElementById("buscaInput").addEventListener("input", e=>{
      renderContatos(e.target.value.toLowerCase());
    });

    renderContatos();

    function salvarAgenda(pessoa){
      const apelido = pessoa.apelido ? ` (${pessoa.apelido})` : "";
      const nomeCompleto = `${pessoa.nome || ""}${apelido}`;
      const tel = (pessoa.telefone || "").replace(/\D/g,'');
      const endereco = `${pessoa.rua || ""} ${pessoa.numero || ""} ${pessoa.complemento || ""}, ${pessoa.bairro || ""}, ${pessoa.cidade || ""} ${pessoa.estado || ""}`.trim();

      let vcard = 
`BEGIN:VCARD
VERSION:3.0
FN:${nomeCompleto}
TEL;TYPE=CELL:+55${tel}
EMAIL:${pessoa.email || ""}
ADR;TYPE=HOME:;;${endereco};;;
`;

      if(pessoa.foto){
        vcard += `PHOTO;ENCODING=b;TYPE=JPEG:${pessoa.foto.split(",")[1]}\n`;
      }

      vcard += "END:VCARD";

      const blob = new Blob([vcard], { type: "text/vcard" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${pessoa.nome || "contato"}.vcf`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
