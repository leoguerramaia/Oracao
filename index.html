<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Ora√ß√£o</title>
  <style>
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(to bottom, #fff7f2, #fff2e6); /* tons suaves do laranja */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Cabe√ßalho */
    header {
      position: relative;
      text-align: center;
      padding: 20px;
      background: #b22222; /* vermelho queimado */
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
      color: #ffd700; /* dourado */
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    header span {
      margin-left: 8px;
    }

    /* Bot√µes no topo */
    .top-buttons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .top-buttons button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #ff4500; /* laranja vivo */
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-buttons button:hover {
      background: #e03c00;
    }

    /* √Årea Visitante */
    .area-visitante {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .area-visitante img {
      max-width: 300px;
      height: auto;
      margin-bottom: 25px;
    }

    .area-visitante button {
      display: block;
      width: 260px;
      max-width: 90%;
      margin: 10px auto;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #b22222; /* vermelho queimado */
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .area-visitante button:hover {
      background: #800000; /* vinho escuro */
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      .area-visitante img {
        max-width: 200px;
      }

      .top-buttons {
        position: static;
        transform: none;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <h1>Pedidos de Ora√ß√£o <span>üôè</span></h1>
    <div class="top-buttons">
      <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>

  <!-- √Årea Visitante -->
  <div class="area-visitante">
    <img src="Logo PGM Completa.png" alt="Logo PGM Completa">
    <button onclick="window.location.href='usuario.html'">Fazer Pedido de Ora√ß√£o</button>
    <button onclick="window.location.href='consulta.html'">Consultar Pedidos de Ora√ß√£o</button>
  </div>
  <!-- Barra do usu√°rio (padr√£o do site) -->
<style>
  .userbar{position:absolute;right:16px;top:50%;transform:translateY(-50%);display:none;align-items:center;gap:12px;color:#fff}
  .user-meta{text-align:right;line-height:1.2;font-size:13px;color:#fff}
  .user-meta strong{display:block;color:#fff}
  .badge{display:inline-block;font-size:11px;padding:2px 8px;border-radius:999px;background:#ffffff22;color:#fff;margin-top:4px}
  .logout{background:#ff4500;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700;transition:.25s;box-shadow:0 6px 16px rgba(0,0,0,.12)}
  .logout:hover{background:#e03c00}
</style>

<!-- Adicione dentro do <header> do index.html: -->
<div class="userbar" id="homeUserBar">
  <div class="user-meta" id="homeUserMeta"></div>
  <button class="logout" id="homeLogoutBtn">Sair</button>
</div>

<script>
  (function(){
    const ADMINS_FIXOS=["leoguerramaia@gmail.com","admin@admin.com.br","admin"];
    const getUser=()=>{try{return JSON.parse(localStorage.getItem("usuarioLogado"))}catch{return null}};
    const getCadastros=()=>{try{return JSON.parse(localStorage.getItem("cadastrosUsuarios"))||[]}catch{return[]}};
    const isAdmin=(u,c)=>{ if(!u) return false; const e=(u.email||"").toLowerCase(); if(ADMINS_FIXOS.includes(e)) return true; const r=c.find(x=>(x.email||"").toLowerCase()===e); return !!r && (r.fixo===true || r.isAdmin===true); };
    const firstName=n=>(n||"Usu√°rio").trim().split(" ")[0];

    const user=getUser();
    if(!user) return; // visitante ‚Üí n√£o mostra barra

    const meta=document.getElementById("homeUserMeta");
    const bar=document.getElementById("homeUserBar");
    const perfil = isAdmin(user, getCadastros()) ? "Administrador" : "Usu√°rio";

    meta.innerHTML = `<strong>${firstName(user.nome)}</strong><span>${user.email||""}</span><span class="badge">${perfil}</span>`;
    bar.style.display="flex";

    document.getElementById("homeLogoutBtn").addEventListener("click", ()=>{
      localStorage.removeItem("usuarioLogado");
      alert("Voc√™ realizou o logoff.");
      location.reload();
    });
  })();
</script>
</body>
</html>
