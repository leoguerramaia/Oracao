<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos de Ora√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fff7f2;        /* fundo suave */
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#6b7b8c;
      --primary:#b22222;   /* vermelho queimado */
      --primary-hov:#800000;
      --accent:#ff4500;    /* laranja */
      --accent-hov:#e03c00;
      --gold:#ffd700;      /* dourado */
      --ring:rgba(178,34,34,.35);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Cabe√ßalho */
    header{
      position:relative;
      background:var(--primary);
      color:var(--gold);
      padding:20px 16px;
      text-align:center;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
      text-shadow:0 0 6px rgba(255,215,0,.6);
    }
    header h1{
      margin:0;
      font-size:24px;
      letter-spacing:.5px;
    }

    /* A√ß√µes no topo direito (login/cadastro ou barra do usu√°rio) */
    .top-actions, .userbar{
      position:absolute;
      right:16px;
      top:50%;
      transform:translateY(-50%);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .top-actions button,
    .logout{
      border:none;
      border-radius:8px;
      padding:8px 12px;
      font-weight:700;
      cursor:pointer;
      transition:.25s;
      box-shadow:0 6px 16px rgba(0,0,0,.12);
    }
    .btn-login{background:#fff;color:var(--accent);border:1px solid #e1e5ea}
    .btn-login:hover{background:#f7f9fb;color:var(--accent-hov)}
    .btn-cadastro{background:var(--accent);color:#fff}
    .btn-cadastro:hover{background:var(--accent-hov)}
    .logout{background:var(--accent);color:#fff}
    .logout:hover{background:var(--accent-hov)}

    .userbar{display:none}
    .user-meta{
      text-align:right; line-height:1.2; font-size:13px; color:#fff;
    }
    .user-meta strong{display:block; color:#fff}
    .badge{
      display:inline-block; font-size:11px; padding:2px 8px; border-radius:999px;
      background:#ffffff22; color:#fff; margin-top:4px;
    }

    /* Conte√∫do principal */
    .container{
      max-width:1000px;
      margin:28px auto;
      padding:0 16px;
      width:100%;
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:24px;
    }

    /* Logo/Imagem central */
    .hero{
      display:flex; justify-content:center; align-items:center;
      width:100%;
    }
    .hero img{
      max-width:520px;        /* imagem central moderada */
      width:100%;
      height:auto;
      display:block;
      margin:0 auto;
      border-radius:14px;
      box-shadow:0 12px 30px rgba(0,0,0,.12);
      background:#fff;
    }

    /* Cart√µes de a√ß√£o (visitante) */
    .card{
      background:var(--card);
      border-radius:14px;
      padding:22px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.04);
      width:100%;
      max-width:800px;
      text-align:center;
    }
    .card h2{margin:0 0 10px;color:var(--primary);font-size:22px}
    .card p{margin:0 0 18px;color:var(--muted)}

    .actions{
      display:flex; flex-wrap:wrap; gap:12px; justify-content:center;
    }
    .btn{
      appearance:none; border:none; border-radius:12px; padding:14px 18px;
      font-weight:800; letter-spacing:.3px; cursor:pointer; transition:.25s;
      box-shadow:0 8px 20px rgba(0,0,0,.08);
      min-width:240px;
    }
    .btn:active{transform:translateY(1px)}
    .btn-main{background:var(--primary);color:#fff}
    .btn-main:hover{background:var(--primary-hov)}
    .btn-accent{background:var(--accent);color:#fff}
    .btn-accent:hover{background:var(--accent-hov)}

    footer{
      text-align:center; padding:14px 10px; font-size:13px; color:#6b7b8c;
    }

    @media (max-width:600px){
      header h1{font-size:20px}
      .btn{min-width:unset;width:100%}
    }
  </style>
</head>
<body>
  <header>
    <h1>üôè Pedidos de Ora√ß√£o</h1>

    <!-- Mostra quando N√ÉO est√° logado -->
    <div class="top-actions" id="topActions">
      <button class="btn-login"   onclick="location.href='login.html'">Login</button>
      <button class="btn-cadastro" onclick="location.href='cadastro.html'">Cadastre-se</button>
    </div>

    <!-- Mostra quando EST√Å logado -->
    <div class="userbar" id="homeUserBar">
      <div class="user-meta" id="homeUserMeta"></div>
      <button class="logout" id="homeLogoutBtn">Sair</button>
    </div>
  </header>

  <main class="container">
    <!-- Imagem/Logo central (coloque o arquivo na mesma pasta) -->
    <div class="hero">
      <!-- Se j√° estiver usando a logo PGM, deixe o nome exato do arquivo no projeto -->
      <img src="Logo PGM.png" alt="Logo PGM - Pedidos de Ora√ß√£o" />
    </div>

    <!-- √Årea do Visitante -->
    <section class="card">
      <h2>√Årea do Visitante</h2>
      <p>Voc√™ pode fazer um pedido de ora√ß√£o ou consultar pedidos j√° registrados.</p>
      <div class="actions">
        <button class="btn btn-main"  onclick="location.href='usuario.html'">üôè Fazer Pedido de Ora√ß√£o</button>
        <button class="btn btn-accent"onclick="location.href='consulta.html'">üîé Consultar Pedidos de Ora√ß√£o</button>
      </div>
    </section>
  </main>

  <footer>Minist√©rio PGM ‚Ä¢ Pedidos de Ora√ß√£o</footer>

  <script>
    /* ==== Sess√£o & Barra do usu√°rio (sem derrubar login) ==== */
    const ADMINS_FIXOS = ["leoguerramaia@gmail.com","admin@admin.com.br","admin"];

    function getUser(){
      try { return JSON.parse(localStorage.getItem("usuarioLogado")); }
      catch { return null; }
    }
    function getCadastros(){
      try { return JSON.parse(localStorage.getItem("cadastrosUsuarios")) || []; }
      catch { return []; }
    }
    function isAdmin(user, cadastros){
      if(!user) return false;
      const email = (user.email||"").toLowerCase();
      if(ADMINS_FIXOS.includes(email)) return true;
      const reg = cadastros.find(u => (u.email||"").toLowerCase() === email);
      return !!reg && (reg.fixo===true || reg.isAdmin===true);
    }
    function firstName(n){ return (n||"Usu√°rio").trim().split(" ")[0]; }

    document.addEventListener("DOMContentLoaded", () => {
      const user = getUser();
      const topActions = document.getElementById("topActions");
      const bar = document.getElementById("homeUserBar");
      const meta = document.getElementById("homeUserMeta");

      if(!user){
        // Visitante ‚Üí mostra Login / Cadastre-se
        topActions.style.display = "flex";
        bar.style.display = "none";
      }else{
        // Logado ‚Üí mostra barra do usu√°rio
        const perfil = isAdmin(user, getCadastros()) ? "Administrador" : "Usu√°rio";
        meta.innerHTML = `
          <strong>${firstName(user.nome)}</strong>
          <span>${user.email || ""}</span>
          <span class="badge">${perfil}</span>
        `;
        topActions.style.display = "none";
        bar.style.display = "flex";
      }

      // Logoff manual
      const logoutBtn = document.getElementById("homeLogoutBtn");
      if(logoutBtn){
        logoutBtn.addEventListener("click", () => {
          localStorage.removeItem("usuarioLogado");
          alert("Voc√™ realizou o logoff.");
          location.reload();
        });
      }
    });
  </script>
</body>
</html>
