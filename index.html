<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Ora√ß√£o</title>
  <style>
    /* Estilo base */
    body {
      margin: 0;
      font-family: "Georgia", serif;
      background: linear-gradient(to bottom, #ffffff, #f2f2f2);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Cabe√ßalho */
    header {
      position: relative;
      text-align: center;
      padding: 20px;
      background: #2e4372;
      color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: bold;
      color: #ffd700; /* dourado */
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    header span {
      margin-left: 8px;
    }

    /* Bot√µes no topo */
    .top-buttons {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .top-buttons button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      background: #ffd700;
      color: #2e4372;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-buttons button:hover {
      background: #e6c200;
    }

    /* √Årea Visitante */
    .area-visitante {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .area-visitante img {
      max-width: 33%;  /* reduz em 66% */
      height: auto;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .area-visitante button {
      display: block;
      width: 260px;
      max-width: 90%;
      margin: 10px auto;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #2e4372;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .area-visitante button:hover {
      background: #1f2f52;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.6rem;
      }

      .area-visitante img {
        max-width: 70%; /* maior em celular */
      }

      .top-buttons {
        position: static;
        transform: none;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <h1>Pedidos de Ora√ß√£o <span>üôè</span></h1>
    <div class="top-buttons">
      <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>

  <!-- √Årea Visitante -->
  <div class="area-visitante">
    <img src="IBG Foto.png" alt="Igreja Batista da Gl√≥ria">
    <button onclick="window.location.href='usuario.html'">Fazer Pedido de Ora√ß√£o</button>
    <button onclick="window.location.href='consulta.html'">Consultar Pedidos de Ora√ß√£o</button>
  </div>
</body>
</html>
