<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Ora√ß√£o</title>
  <style>
    /* Estilo base */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Cabe√ßalho */
    header {
      text-align: center;
      background: transparent;
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }

    header span {
      margin-left: 8px;
    }

    /* √Årea Logada */
    .area-logada {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
    }

    .area-logada button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }

    .area-logada button:hover {
      background: #00bcd4;
      box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
    }

    /* √Årea Visitante */
    .area-visitante {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .area-visitante img {
      max-width: 600px;
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .area-visitante img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff;
    }

    .area-visitante button {
      display: block;
      width: 300px;
      max-width: 90%;
      margin: 12px auto;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00eaff;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
    }

    .area-visitante button:hover {
      background: #00bcd4;
      box-shadow: 0 0 25px #00eaff, 0 0 45px #00eaff;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        font-size: 1.5rem;
      }

      .area-visitante button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    Pedidos de Ora√ß√£o <span>üôè</span>
  </header>

  <!-- √Årea Logada -->
  <div class="area-logada">
    <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
    <button onclick="window.location.href='login.html'">Login</button>
  </div>

  <!-- √Årea Visitante -->
  <div class="area-visitante">
    <img src="IBG Foto.png" alt="Igreja Batista da Gl√≥ria">
    <button onclick="window.location.href='usuario.html'">Fazer Pedido de Ora√ß√£o</button>
    <button onclick="window.location.href='consulta.html'">Consultar Pedidos de Ora√ß√£o</button>
  </div>
</body>
</html>
