<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos de Ora√ß√£o</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Cabe√ßalho */
    header {
      position: relative;
      display: flex;
      justify-content: center; /* t√≠tulo central */
      align-items: center;
      padding: 15px 25px;
      background: rgba(15, 32, 39, 0.9);
      box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00eaff;
      text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
      margin: 0;
    }

    header h1 span {
      margin-left: 8px;
    }

    /* Bot√µes alinhados √† direita */
    .top-buttons {
      position: absolute;
      right: 25px;
    }

    .top-buttons button {
      margin-left: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #00eaff;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }

    .top-buttons button:hover {
      background: #00bcd4;
      box-shadow: 0 0 15px #00eaff, 0 0 30px #00eaff;
    }

    /* √Årea Visitante */
    .area-visitante {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }

    .area-visitante img {
      max-width: 70%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .area-visitante img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #00eaff, 0 0 60px #00eaff;
    }

    .area-visitante button {
      display: block;
      width: 280px;
      max-width: 90%;
      margin: 10px auto;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #00eaff;
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00eaff, 0 0 25px #00eaff;
    }

    .area-visitante button:hover {
      background: #00bcd4;
      box-shadow: 0 0 25px #00eaff, 0 0 45px #00eaff;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        justify-content: center;
        padding-bottom: 60px;
      }

      .top-buttons {
        position: static;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <h1>Pedidos de Ora√ß√£o <span>üôè</span></h1>
    <div class="top-buttons">
      <button onclick="window.location.href='cadastro.html'">Cadastre-se</button>
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </header>

  <!-- √Årea Visitante -->
  <div class="area-visitante">
    <img src="IBG Foto.png" alt="Igreja Batista da Gl√≥ria">
    <button onclick="window.location.href='usuario.html'">Fazer Pedido de Ora√ß√£o</button>
    <button onclick="window.location.href='consulta.html'">Consultar Pedidos de Ora√ß√£o</button>
  </div>
</body>
</html>
