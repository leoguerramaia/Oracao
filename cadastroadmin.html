<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin - Cadastros</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:Arial,sans-serif;background:#f4f6f8;margin:0}
    header{background:#2c3e50;color:#fff;padding:20px;text-align:center;box-shadow:0 2px 10px rgba(0,0,0,.15)}
    .container{max-width:900px;margin:40px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.1)}
    h2{margin-top:0}
    .lista-nomes{margin-bottom:20px}
    .lista-nomes button{display:block;width:100%;text-align:left;padding:10px;border:none;border-radius:6px;margin:4px 0;background:#ecf0f1;cursor:pointer;font-weight:bold}
    .lista-nomes button:hover{background:#dcdde1}
    .cadastro{border:1px solid #ddd;padding:12px;margin-bottom:12px;border-radius:8px}
    label{display:block;margin:8px 0 4px;font-weight:bold}
    input{width:100%;padding:8px;border:1px solid #ccc;border-radius:6px}
    .radios{display:flex;gap:20px;margin:8px 0}
    .radio-option{display:flex;align-items:center;gap:6px}
    .btn{margin-top:8px;padding:10px 14px;border:none;border-radius:6px;font-weight:bold;cursor:pointer}
    .btn-save{background:#27ae60;color:#fff}
    .btn-save:hover{background:#219150}
    .btn-reset{background:#e74c3c;color:#fff}
    .btn-reset:hover{background:#c0392b}
    .btn-delete{background:#c0392b;color:#fff}
    .btn-delete:hover{background:#962d22}
    .btn-home{margin-top:16px;width:100%;background:#fff;color:#2c3e50;border:1px solid #ccc}
    .btn-home:hover{background:#f7f9fb}
    a{color:#27ae60;text-decoration:none}
  </style>
</head>
<body>
  <header>
    <h1>üìã Administra√ß√£o de Cadastros</h1>
  </header>
  <div class="container">
    <h2>Lista de Usu√°rios</h2>
    <div class="lista-nomes" id="listaNomes"></div>
    <div id="detalhes"></div>
    <button class="btn-home" onclick="location.href='index.html'">üè† P√°gina Inicial</button>
  </div>

  <script>
    let cadastros = JSON.parse(localStorage.getItem("cadastrosUsuarios")) || [];

    function carregarNomes(){
      const lista = document.getElementById("listaNomes");
      lista.innerHTML = "";
      if(cadastros.length === 0){
        lista.innerHTML = "<p>Nenhum cadastro encontrado.</p>";
        return;
      }
      cadastros.forEach((c, i)=>{
        const btn = document.createElement("button");
        btn.textContent = c.nome + " (" + c.email + ")";
        btn.onclick = ()=>mostrarDetalhes(i);
        lista.appendChild(btn);
      });
    }

    function mostrarDetalhes(index){
      const c = cadastros[index];
      const div = document.getElementById("detalhes");
      div.innerHTML = `
        <div class="cadastro">
          <h3>${c.nome}</h3>
          
          <label>Sexo:</label>
          <div class="radios">
            <label class="radio-option"><input type="radio" name="sexo${index}" value="MASCULINO" ${c.sexo==="MASCULINO"?"checked":""}> MASCULINO</label>
            <label class="radio-option"><input type="radio" name="sexo${index}" value="FEMININO" ${c.sexo==="FEMININO"?"checked":""}> FEMININO</label>
          </div>

          <label>Telefone:</label>
          <input type="text" id="telefone${index}" value="${c.telefone}">
          <p>üì± <a href="https://wa.me/55${c.telefone.replace(/\D/g,'')}" target="_blank">WhatsApp direto</a></p>

          <label>Email:</label>
          <input type="text" id="email${index}" value="${c.email}">

          <label>CEP:</label>
          <input type="text" id="cep${index}" value="${c.cep}">
          <label>Rua:</label>
          <input type="text" id="rua${index}" value="${c.rua}">
          <label>Bairro:</label>
          <input type="text" id="bairro${index}" value="${c.bairro}">
          <label>N√∫mero:</label>
          <input type="text" id="numero${index}" value="${c.numero}">
          <label>Complemento:</label>
          <input type="text" id="complemento${index}" value="${c.complemento}">
          <label>Refer√™ncia:</label>
          <input type="text" id="referencia${index}" value="${c.referencia}">
          <label>Aceita Visita:</label>
          <input type="text" id="visita${index}" value="${c.visita}">
          <label>Google Maps:</label>
          <input type="text" id="maps${index}" value="${c.maps}">

          <p><strong>Senha:</strong> üîí Oculta</p>
          <button class="btn btn-reset" onclick="resetarSenha(${index})">üîÑ Resetar Senha</button>
          <button class="btn btn-save" onclick="salvarEdicao(${index})">üíæ Salvar Altera√ß√µes</button>
          <button class="btn btn-delete" onclick="excluirUsuario(${index})">üóëÔ∏è Excluir Usu√°rio</button>
        </div>
      `;
    }

    function salvarEdicao(index){
      cadastros[index] = {
        ...cadastros[index],
        sexo: document.querySelector(`input[name="sexo${index}"]:checked`)?.value,
        telefone: document.getElementById("telefone"+index).value,
        email: document.getElementById("email"+index).value,
        cep: document.getElementById("cep"+index).value,
        rua: document.getElementById("rua"+index).value,
        bairro: document.getElementById("bairro"+index).value,
        numero: document.getElementById("numero"+index).value,
        complemento: document.getElementById("complemento"+index).value,
        referencia: document.getElementById("referencia"+index).value,
        visita: document.getElementById("visita"+index).value,
        maps: document.getElementById("maps"+index).value
      };
      localStorage.setItem("cadastrosUsuarios", JSON.stringify(cadastros));
      alert("‚úÖ Cadastro atualizado com sucesso!");
    }

    function resetarSenha(index){
      cadastros[index].senha = "12345678";
      cadastros[index].resetObrigatorio = true;
      localStorage.setItem("cadastrosUsuarios", JSON.stringify(cadastros));
      alert("üîÑ Senha resetada para 12345678. O usu√°rio deve alter√°-la no pr√≥ximo login.");
      mostrarDetalhes(index);
    }

    function excluirUsuario(index){
      if(confirm("‚ùå Tem certeza que deseja excluir este usu√°rio?")){
        cadastros.splice(index, 1);
        localStorage.setItem("cadastrosUsuarios", JSON.stringify(cadastros));
        alert("üóëÔ∏è Usu√°rio exclu√≠do com sucesso!");
        document.getElementById("detalhes").innerHTML = "";
        carregarNomes();
      }
    }

    carregarNomes();
  </script>
</body>
</html>
