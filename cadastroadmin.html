<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Cadastros - Administra√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#fff7f2; --card:#ffffff; --text:#2c3e50; --muted:#6b7b8c;
      --primary:#b22222; --primary-hov:#800000;
      --accent:#ff4500; --accent-hov:#e03c00;
      --gold:#ffd700; --ring:rgba(178,34,34,.35);
      --ok:#2ecc71; --warn:#f39c12; --danger:#e74c3c;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text); min-height:100vh; display:flex; flex-direction:column;
    }

    /* Cabe√ßalho (padr√£o index) */
    header{
      position:relative; background:var(--primary); color:var(--gold);
      padding:20px 16px; text-align:center; box-shadow:0 2px 10px rgba(0,0,0,.15);
      text-shadow:0 0 6px rgba(255,215,0,.6);
    }
    header h1{margin:0;font-size:24px;letter-spacing:.5px}

    /* Barra do usu√°rio */
    .userbar{position:absolute;right:16px;top:50%;transform:translateY(-50%);display:none;align-items:center;gap:12px;color:#fff}
    .user-meta{ text-align:right; line-height:1.2; font-size:13px; color:#fff }
    .user-meta strong{display:block; color:#fff}
    .badge{display:inline-block;font-size:11px;padding:2px 8px;border-radius:999px;background:#ffffff22;color:#fff;margin-top:4px}
    .logout{background:var(--accent);color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;font-weight:700;transition:.25s;box-shadow:0 6px 16px rgba(0,0,0,.12)}
    .logout:hover{background:var(--accent-hov)}

    /* Container principal */
    .container{max-width:1000px;width:100%;margin:28px auto;padding:0 16px;flex:1;display:flex;flex-direction:column;gap:16px}

    .card{background:var(--card);border-radius:14px;padding:20px;box-shadow:0 12px 30px rgba(0,0,0,.08);border:1px solid rgba(0,0,0,.05)}
    .card h2{margin:0 0 6px 0;color:var(--primary);font-size:22px}
    .subtitle{color:var(--muted);margin:0 0 12px}

    /* Controles superiores */
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    .controls input, .controls select{
      padding:10px 12px;border-radius:10px;border:1px solid #e1e5ea;background:#fff;outline:none;
    }
    .controls input:focus, .controls select:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}
    .btn{appearance:none;border:none;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:800;letter-spacing:.3px;transition:.25s;box-shadow:0 6px 16px rgba(0,0,0,.08)}
    .btn:active{transform:translateY(1px)}
    .btn-main{background:var(--primary);color:#fff}.btn-main:hover{background:var(--primary-hov)}
    .btn-outline{background:#fff;color:var(--accent);border:1px solid #e1e5ea}.btn-outline:hover{background:#f7f9fb;color:var(--accent-hov)}
    .count{margin-left:auto;color:#6b7b8c;font-weight:700}

    /* Card de cria√ß√£o de novo usu√°rio */
    #createCard{display:none}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(220px,1fr));gap:12px}
    @media (max-width:720px){ .grid{grid-template-columns:1fr} }
    .fld{display:flex;flex-direction:column;gap:6px}
    .fld label{font-weight:700;font-size:13px}
    .fld input,.fld select{
      padding:10px 12px;border-radius:10px;border:1px solid #e1e5ea;outline:none;background:#fff
    }
    .fld input:focus,.fld select:focus{border-color:var(--primary);box-shadow:0 0 0 4px var(--ring)}
    .row-actions{grid-column:1/-1; display:flex; gap:10px; flex-wrap:wrap; margin-top:6px}
    .btn-sm{padding:10px 12px;border-radius:10px;font-weight:800}
    .btn-ok{background:var(--ok);color:#fff}
    .btn-ok:hover{filter:brightness(.95)}
    .btn-danger{background:var(--danger);color:#fff}
    .btn-danger:hover{filter:brightness(.95)}

    /* Lista de usu√°rios (accordion) */
    .list{display:flex;flex-direction:column;gap:10px}
    details.user{
      border:1px solid #e9e9e9; border-radius:12px; background:#fff;
      box-shadow:0 4px 16px rgba(0,0,0,.06); overflow:hidden;
    }
    details.user[open]{box-shadow:0 8px 24px rgba(0,0,0,.08)}
    summary{
      list-style:none; cursor:pointer; padding:14px 16px; display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:linear-gradient(to right, #fff, #fffaf4);
    }
    summary::-webkit-details-marker{display:none}
    .title{display:flex; flex-direction:column; gap:2px}
    .title .name{font-weight:800; font-size:16px}
    .title .email{font-size:13px; color:#6b7b8c}
    .chip{display:inline-block;padding:4px 8px;border-radius:999px;font-size:12px}
    .chip-admin{background:#ffe8e8;color:#b22222;border:1px solid #f2b3b3}
    .chip-user{background:#e8f7ff;color:#1565c0;border:1px solid #b6def8}

    .content{padding:16px;border-top:1px solid #f0f0f0;display:grid;grid-template-columns:repeat(2,minmax(220px,1fr));gap:12px}
    @media (max-width:720px){ .content{grid-template-columns:1fr} }
    .waHint{font-size:12px;color:#6b7b8c}

    footer{text-align:center;padding:14px 10px;font-size:13px;color:#6b7b8c}

    @media (max-width:640px){
      header h1{font-size:20px}
      .controls{flex-direction:column;align-items:stretch}
      .btn{width:100%}
      .count{margin-left:0}
    }
  </style>
</head>
<body>
  <header>
    <h1>üë• Gerenciar Cadastros</h1>
    <div class="userbar" id="userBar">
      <div class="user-meta" id="userMeta"></div>
      <button class="logout" id="logoutBtn">Sair</button>
    </div>
  </header>

  <main class="container">
    <!-- Controles -->
    <section class="card">
      <h2>Usu√°rios</h2>
      <p class="subtitle">Clique no nome para ver/editar os dados. A senha n√£o √© exibida.</p>

      <div class="controls">
        <input id="filtro" type="text" placeholder="Filtrar por nome ou e-mail‚Ä¶" />
        <select id="filtroTipo">
          <option value="">Todos os perfis</option>
          <option value="Administrador">Administradores</option>
          <option value="Usu√°rio">Usu√°rios</option>
        </select>

        <button class="btn btn-outline" onclick="location.href='admin.html'">‚¨ÖÔ∏è Voltar ao Painel</button>
        <button class="btn btn-main" onclick="location.href='index.html'">üè† P√°gina Inicial</button>

        <button class="btn btn-main" id="btnShowCreate">‚ûï Novo Usu√°rio</button>
        <span class="count" id="countLabel">0 usu√°rios encontrados</span>
      </div>
    </section>

    <!-- Card de cria√ß√£o -->
    <section class="card" id="createCard">
      <h2>Novo Usu√°rio</h2>
      <div class="grid">
        <div class="fld"><label>Nome *</label><input id="c-nome"></div>
        <div class="fld"><label>E-mail *</label><input id="c-email" type="email"></div>
        <div class="fld"><label>Telefone</label><input id="c-telefone" placeholder="DDD + n√∫mero (apenas d√≠gitos)"></div>
        <div class="fld"><label>Sexo</label>
          <select id="c-sexo">
            <option value="">Selecione‚Ä¶</option>
            <option>MASCULINO</option><option>FEMININO</option>
          </select>
        </div>
        <div class="fld"><label>CEP</label><input id="c-cep" maxlength="8"></div>
        <div class="fld"><label>Rua</label><input id="c-rua"></div>
        <div class="fld"><label>Bairro</label><input id="c-bairro"></div>
        <div class="fld"><label>N√∫mero</label><input id="c-numero"></div>
        <div class="fld"><label>Complemento</label><input id="c-complemento"></div>
        <div class="fld"><label>Refer√™ncia</label><input id="c-referencia"></div>
        <div class="fld"><label>Aceita Visita?</label>
          <select id="c-visita"><option>SIM</option><option>N√ÉO</option></select>
        </div>
        <div class="fld"><label>Maps (URL)</label><input id="c-maps" placeholder="https://..."></div>
        <div class="fld"><label>Tipo de Usu√°rio *</label>
          <select id="c-tipo"><option>Usu√°rio</option><option>Administrador</option></select>
        </div>
        <div class="fld"><label>Senha *</label><input id="c-senha" type="password"></div>
        <div class="fld"><label>Confirmar Senha *</label><input id="c-confirma" type="password"></div>

        <div class="row-actions">
          <button class="btn btn-sm btn-ok" id="btnCreate">üíæ Criar</button>
          <button class="btn btn-sm btn-danger" id="btnCancelCreate">‚úñÔ∏è Cancelar</button>
        </div>
      </div>
    </section>

    <!-- Lista/Accordion -->
    <section class="card">
      <div id="lista" class="list"></div>
    </section>
  </main>

  <footer>Minist√©rio PGM ‚Ä¢ Pedidos de Ora√ß√£o</footer>

  <script>
    /* ========= Helpers de sess√£o/perfil ========= */
    const ADMINS_FIXOS = ["leoguerramaia@gmail.com","admin@admin.com.br","admin"];
    const getUser      = () => { try { return JSON.parse(localStorage.getItem("usuarioLogado")); } catch { return null; } };
    const getCadastros = () => { try { return JSON.parse(localStorage.getItem("cadastrosUsuarios")) || []; } catch { return []; } };
    const setCadastros = (arr) => localStorage.setItem("cadastrosUsuarios", JSON.stringify(arr));
    const firstName    = n => (n||"Usu√°rio").trim().split(" ")[0];
    const isAdmin = (u, cads) => {
      if(!u) return false;
      const email=(u.email||"").toLowerCase();
      if(ADMINS_FIXOS.includes(email)) return true;
      const reg=(cads||[]).find(x => (x.email||"").toLowerCase() === email);
      return !!reg && (reg.fixo===true || reg.isAdmin===true || reg.tipoUsuario==="Administrador");
    };
    const escapeHtml = (s) => String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;', '"':'&quot;', "'":'&#39;'}[m]));
    const linkMaps = (url) => !url ? "" : `<a href="${escapeHtml(url)}" target="_blank" rel="noopener">Abrir</a>`;
    const opt = (val, txt) => `<option value="${txt}" ${String(val||"")===txt?"selected":""}>${txt}</option>`;

    /* ========= Estado / Renderiza√ß√£o ========= */
    let cadastros = [];
    let aberto = -1; // √≠ndice do usu√°rio aberto

    function renderLista(){
      const lista = document.getElementById("lista");
      const filtro = (document.getElementById("filtro").value || "").toLowerCase();
      const filtroTipo = document.getElementById("filtroTipo").value;

      const filtrados = cadastros
        .map((u, idx) => ({u, idx}))
        .filter(({u}) => {
          const alvo = `${u.nome||""} ${(u.email||"")}`.toLowerCase();
          const passaTexto = !filtro || alvo.includes(filtro);
          const tipo = (u.tipoUsuario || (u.isAdmin ? "Administrador" : "Usu√°rio"));
          const passaTipo = !filtroTipo || filtroTipo === tipo;
          return passaTexto && passaTipo;
        });

      // Atualiza contagem
      document.getElementById("countLabel").textContent =
        `${filtrados.length} ${filtrados.length===1 ? "usu√°rio encontrado" : "usu√°rios encontrados"}`;

      const itens = filtrados.map(({u, idx}) => cardUsuario(u, idx)).join("");
      lista.innerHTML = itens || `<div style="text-align:center;color:#888;padding:18px">Nenhum usu√°rio encontrado.</div>`;

      // Mant√©m o √∫ltimo aberto
      if (aberto >= 0) {
        const det = document.querySelector(`details[data-i="${aberto}"]`);
        if(det) det.open = true;
      }

      // Atualiza os links do WhatsApp exibidos
      filtrados.forEach(({idx}) => updateWa(idx));
    }

    function chipTipo(tipo){
      return (tipo === "Administrador")
        ? `<span class="chip chip-admin">Administrador</span>`
        : `<span class="chip chip-user">Usu√°rio</span>`;
    }

    function renderWaLink(raw){
      const digits = String(raw||"").replace(/\D/g,'');
      if(!/^\d{10,11}$/.test(digits)) return `<span class="waHint">Digite DDD + n√∫mero para habilitar o WhatsApp</span>`;
      const url = `https://wa.me/55${digits}`;
      return `<a href="${url}" target="_blank" rel="noopener">Abrir WhatsApp</a>`;
    }

    function cardUsuario(u, idx){
      const tipo = u.tipoUsuario || (u.isAdmin ? "Administrador" : "Usu√°rio");

      return `
        <details class="user" data-i="${idx}" ${aberto===idx?"open":""} onclick="handleOpen(event, ${idx})">
          <summary>
            <div class="title">
              <span class="name">${escapeHtml(u.nome||"(Sem nome)")}</span>
              <span class="email">${escapeHtml(u.email||"")}</span>
            </div>
            <div>${chipTipo(tipo)}</div>
          </summary>

          <div class="content">
            <div class="fld">
              <label>Nome</label>
              <input id="n-${idx}" value="${escapeHtml(u.nome||"")}">
            </div>
            <div class="fld">
              <label>E-mail</label>
              <input id="e-${idx}" value="${escapeHtml(u.email||"")}">
            </div>
            <div class="fld">
              <label>Telefone (duplo clique para abrir no WhatsApp)</label>
              <input id="t-${idx}" value="${escapeHtml(u.telefone||"")}" oninput="updateWa(${idx})" ondblclick="openWaFromInput(${idx})">
              <small id="wa-${idx}">${renderWaLink(u.telefone)}</small>
            </div>
            <div class="fld">
              <label>Sexo</label>
              <select id="sx-${idx}">
                ${opt(u.sexo,"MASCULINO")}${opt(u.sexo,"FEMININO")}
              </select>
            </div>
            <div class="fld">
              <label>CEP</label>
              <input id="c-${idx}" value="${escapeHtml(u.cep||"")}">
            </div>
            <div class="fld">
              <label>Rua</label>
              <input id="r-${idx}" value="${escapeHtml(u.rua||"")}">
            </div>
            <div class="fld">
              <label>Bairro</label>
              <input id="b-${idx}" value="${escapeHtml(u.bairro||"")}">
            </div>
            <div class="fld">
              <label>N√∫mero</label>
              <input id="nu-${idx}" value="${escapeHtml(u.numero||"")}">
            </div>
            <div class="fld">
              <label>Complemento</label>
              <input id="co-${idx}" value="${escapeHtml(u.complemento||"")}">
            </div>
            <div class="fld">
              <label>Refer√™ncia</label>
              <input id="rf-${idx}" value="${escapeHtml(u.referencia||"")}">
            </div>
            <div class="fld">
              <label>Aceita Visita?</label>
              <select id="v-${idx}">
                ${opt(u.visita,"SIM")}${opt(u.visita,"N√ÉO")}
              </select>
            </div>
            <div class="fld">
              <label>Maps (URL)</label>
              <input id="m-${idx}" value="${escapeHtml(u.maps||"")}" placeholder="https://...">
              <small>${linkMaps(u.maps)}</small>
            </div>
            <div class="fld">
              <label>Tipo de Usu√°rio</label>
              <select id="tp-${idx}">
                ${opt(tipo,"Usu√°rio")}${opt(tipo,"Administrador")}
              </select>
            </div>

            <div class="row-actions">
              <button class="btn btn-sm btn-ok" onclick="salvar(${idx})">üíæ Salvar</button>
              <button class="btn btn-sm btn-danger" onclick="excluirUsuario(${idx})">üóëÔ∏è Excluir</button>
              <button class="btn btn-sm btn-outline" onclick="cancelarAbrir(${idx})">‚Ü©Ô∏è Fechar</button>
            </div>
          </div>
        </details>
      `;
    }

    // Atualiza link do WhatsApp conforme digita√ß√£o
    function updateWa(idx){
      const tel = (document.getElementById(`t-${idx}`)?.value || "").replace(/\D/g,'');
      const small = document.getElementById(`wa-${idx}`);
      if(!small) return;
      if(/^\d{10,11}$/.test(tel)){
        small.innerHTML = `<a href="https://wa.me/55${tel}" target="_blank" rel="noopener">Abrir WhatsApp</a>`;
      } else {
        small.innerHTML = `<span class="waHint">Digite DDD + n√∫mero para habilitar o WhatsApp</span>`;
      }
    }
    // A√ß√£o de atalho: duplo clique no campo telefone
    function openWaFromInput(idx){
      const tel = (document.getElementById(`t-${idx}`)?.value || "").replace(/\D/g,'');
      if(/^\d{10,11}$/.test(tel)){
        window.open(`https://wa.me/55${tel}`, "_blank");
      } else {
        alert("Informe DDD + n√∫mero (10 ou 11 d√≠gitos) para abrir o WhatsApp.");
      }
    }

    function handleOpen(ev, idx){
      const tag = ev.target?.tagName?.toLowerCase();
      if(tag && ["input","select","button","small","a","label"].includes(tag)) return;
      aberto = (aberto === idx ? -1 : idx);
    }

    function cancelarAbrir(idx){
      const det = document.querySelector(`details[data-i="${idx}"]`);
      if(det){ det.open = false; }
      aberto = -1;
    }

    function salvar(i){
      const original = cadastros[i];
      if(!original) return;

      const get = id => document.getElementById(id)?.value || "";
      const novo = {
        ...original,
        nome: get(`n-${i}`).trim(),
        email: get(`e-${i}`).trim().toLowerCase(),
        telefone: get(`t-${i}`).trim(),
        sexo: get(`sx-${i}`),
        cep: get(`c-${i}`).trim(),
        rua: get(`r-${i}`).trim(),
        bairro: get(`b-${i}`).trim(),
        numero: get(`nu-${i}`).trim(),
        complemento: get(`co-${i}`).trim(),
        referencia: get(`rf-${i}`).trim(),
        visita: get(`v-${i}`),
        maps: get(`m-${i}`).trim(),
        tipoUsuario: get(`tp-${i}`) || "Usu√°rio",
      };

      if(!novo.nome){ alert("Informe o nome."); return; }
      if(!novo.email){ alert("Informe o e-mail."); return; }
      const existe = cadastros.some((u,idx) => idx!==i && (u.email||"").toLowerCase() === novo.email);
      if(existe){ alert("J√° existe um usu√°rio com este e-mail."); return; }

      // Administra√ß√£o: mant√©m fixo; define isAdmin conforme tipo ou fixo
      novo.fixo = original.fixo === true ? true : original.fixo;
      const forceAdminByFixed = novo.fixo === true;
      novo.isAdmin = forceAdminByFixed || (novo.tipoUsuario === "Administrador");

      cadastros[i] = novo;
      setCadastros(cadastros);

      // Atualiza sess√£o se editou o pr√≥prio usu√°rio
      const atual = getUser();
      if(atual && (atual.email||"").toLowerCase() === (original.email||"").toLowerCase()){
        localStorage.setItem("usuarioLogado", JSON.stringify({
          ...atual, ...novo, senha: atual.senha
        }));
      }

      alert("Dados salvos com sucesso!");
      renderLista();
      aberto = i;
      const det = document.querySelector(`details[data-i="${i}"]`);
      if(det){ det.open = true; }
    }

    function excluirUsuario(i){
      const alvo = cadastros[i];
      if(!alvo) return;

      const email = (alvo.email||"").toLowerCase();
      if(alvo.fixo === true || ADMINS_FIXOS.includes(email)){
        alert("Este usu√°rio administrador fixo n√£o pode ser exclu√≠do.");
        return;
      }
      if(!confirm(`Excluir o usu√°rio "${alvo.nome}" (${alvo.email})?`)) return;

      cadastros.splice(i,1);
      setCadastros(cadastros);

      const atual = getUser();
      if(atual && (atual.email||"").toLowerCase() === email){
        localStorage.removeItem("usuarioLogado");
        alert("Seu usu√°rio foi exclu√≠do. Voc√™ realizou o logoff.");
        location.href = "index.html";
        return;
      }

      alert("Usu√°rio exclu√≠do.");
      aberto = -1;
      renderLista();
    }

    /* ========= Cria√ß√£o de novo usu√°rio ========= */
    function toggleCreate(show){
      document.getElementById("createCard").style.display = show ? "block" : "none";
    }
    function clearCreateForm(){
      ["c-nome","c-email","c-telefone","c-sexo","c-cep","c-rua","c-bairro","c-numero","c-complemento","c-referencia","c-visita","c-maps","c-tipo","c-senha","c-confirma"].forEach(id=>{
        const el = document.getElementById(id);
        if(!el) return;
        if(el.tagName.toLowerCase()==="select"){ el.selectedIndex = 0; }
        else el.value = "";
      });
      document.getElementById("c-tipo").value = "Usu√°rio";
      document.getElementById("c-visita").value = "SIM";
    }
    function createUser(){
      const nome = document.getElementById("c-nome").value.trim();
      const email = document.getElementById("c-email").value.trim().toLowerCase();
      const telefone = document.getElementById("c-telefone").value.trim();
      const sexo = document.getElementById("c-sexo").value;
      const cep = document.getElementById("c-cep").value.trim();
      const rua = document.getElementById("c-rua").value.trim();
      const bairro = document.getElementById("c-bairro").value.trim();
      const numero = document.getElementById("c-numero").value.trim();
      const complemento = document.getElementById("c-complemento").value.trim();
      const referencia = document.getElementById("c-referencia").value.trim();
      const visita = document.getElementById("c-visita").value;
      const maps = document.getElementById("c-maps").value.trim();
      const tipoUsuario = document.getElementById("c-tipo").value;
      const senha = document.getElementById("c-senha").value;
      const confirma = document.getElementById("c-confirma").value;

      if(!nome || !email || !senha || !confirma){
        alert("Preencha Nome, E-mail e Senha.");
        return;
      }
      if(senha !== confirma){
        alert("As senhas n√£o coincidem.");
        return;
      }
      if(cadastros.some(u => (u.email||"").toLowerCase() === email)){
        alert("J√° existe um usu√°rio com este e-mail.");
        return;
      }

      const novo = {
        nome, email, telefone, sexo, cep, rua, bairro, numero, complemento, referencia,
        visita, maps, senha,
        tipoUsuario, isAdmin: (tipoUsuario === "Administrador")
      };

      cadastros.push(novo);
      setCadastros(cadastros);

      alert("Usu√°rio criado com sucesso!");
      clearCreateForm();
      toggleCreate(false);
      renderLista();
    }

    /* ========= Inicializa√ß√£o / prote√ß√£o de rota ========= */
    document.addEventListener("DOMContentLoaded", () => {
      const user = getUser();
      if(!user){
        alert("‚ö†Ô∏è Voc√™ precisa estar logado para acessar esta p√°gina.");
        location.replace("login.html");
        return;
      }
      cadastros = getCadastros();
      if(!isAdmin(user, cadastros)){
        alert("‚õî Acesso restrito a administradores.");
        location.replace("usuariologado.html");
        return;
      }

      // Barra do usu√°rio
      const bar = document.getElementById("userBar");
      const meta = document.getElementById("userMeta");
      meta.innerHTML = `
        <strong>${firstName(user.nome)}</strong>
        <span>${user.email || ""}</span>
        <span class="badge">Administrador</span>
      `;
      bar.style.display = "flex";

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("usuarioLogado");
        alert("Voc√™ realizou o logoff.");
        location.href = "index.html";
      });

      // Filtros e contagem
      document.getElementById("filtro").addEventListener("input", renderLista);
      document.getElementById("filtroTipo").addEventListener("change", renderLista);

      // Criar novo usu√°rio
      document.getElementById("btnShowCreate").addEventListener("click", () => {
        const card = document.getElementById("createCard");
        const show = card.style.display !== "block";
        toggleCreate(show);
        if(show) document.getElementById("c-nome").focus();
      });
      document.getElementById("btnCreate").addEventListener("click", createUser);
      document.getElementById("btnCancelCreate").addEventListener("click", () => { clearCreateForm(); toggleCreate(false); });

      renderLista();
    });
  </script>
</body>
</html>
