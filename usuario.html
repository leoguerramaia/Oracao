<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Ora√ß√£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#2c3e50;
      --muted:#6b7b8c;
      --primary:#27ae60;
      --primary-hov:#219150;
      --accent:#2c3e50;
      --accent-hov:#233241;
      --ring: rgba(39,174,96,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:var(--bg); color:var(--text);
    }
    header{
      background:var(--accent); color:#fff; padding:20px 16px; text-align:center;
      position:sticky; top:0; z-index:10; box-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    header h1{margin:0; font-size:22px; letter-spacing:.3px}
    .container{
      max-width:720px; margin:32px auto; padding:0 16px;
    }
    .card{
      background:var(--card); border-radius:14px; padding:24px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      border:1px solid rgba(0,0,0,.04);
    }
    h2{margin:0 0 6px 0; font-size:22px}
    .subtitle{color:var(--muted); margin:0 0 20px 0; font-size:14px}
    label.title{display:block; font-weight:700; margin:14px 0 8px}
    input[type="text"], textarea{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid #e1e5ea;
      background:#fff; font-size:15px; color:var(--text); outline:none;
      transition:border .2s, box-shadow .2s, transform .02s;
    }
    input[type="text"]:focus, textarea:focus{
      border-color:var(--primary); box-shadow:0 0 0 4px var(--ring);
    }
    textarea{min-height:120px; resize:vertical}
    .radios{display:flex; gap:16px; flex-wrap:wrap}
    .radio-pill{
      display:flex; align-items:center; gap:8px; padding:10px 14px;
      border:1px solid #e1e5ea; border-radius:999px; cursor:pointer; user-select:none;
      transition:transform .02s, border .2s, background .2s;
      background:#fff;
    }
    .radio-pill:hover{border-color:#d4dbe3}
    .radio-pill input{accent-color:var(--primary); width:18px; height:18px; margin:0}
    .actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}
    .btn{
      appearance:none; border:none; border-radius:10px; padding:12px 16px; cursor:pointer;
      font-weight:700; letter-spacing:.3px; transition:transform .02s, box-shadow .2s, background .2s;
      box-shadow:0 6px 16px rgba(0,0,0,.06);
    }
    .btn:active{transform:translateY(1px)}
    .btn-primary{background:var(--primary); color:#fff}
    .btn-primary:hover{background:var(--primary-hov)}
    .btn-ghost{
      background:#fff; color:var(--accent); border:1px solid #e1e5ea;
    }
    .btn-ghost:hover{background:#f7f9fb}
    .footnote{margin-top:10px; color:var(--muted); font-size:12px}
    /* A11y helpers */
    .visually-hidden{
      position:absolute!important; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden;
      clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }
  </style>
</head>
<body>
  <header>
    <h1>üôè Pedidos de Ora√ß√£o</h1>
  </header>

  <main class="container">
    <section class="card" aria-labelledby="titulo">
      <h2 id="titulo">Registrar Pedido</h2>
      <p class="subtitle">Preencha seu nome, selecione o sexo e descreva seu pedido.</p>

      <form id="formulario">
        <label for="nome" class="title">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Ex.: Maria Silva" required>

        <span class="title">Sexo</span>
        <div class="radios" role="radiogroup" aria-label="Sexo">
          <label class="radio-pill" for="masc">
            <input type="radio" id="masc" name="sexo" value="MASCULINO" required>
            <span>MASCULINO</span>
          </label>
          <label class="radio-pill" for="fem">
            <input type="radio" id="fem" name="sexo" value="FEMININO" required>
            <span>FEMININO</span>
          </label>
        </div>

        <label for="pedido" class="title">Pedido de Ora√ß√£o</label>
        <textarea id="pedido" name="pedido" placeholder="Escreva aqui seu pedido..." required></textarea>

        <div class="actions">
          <button type="submit" class="btn btn-primary">‚úçÔ∏è Gravar Pedido de Ora√ß√£o</button>
          <button type="button" class="btn btn-ghost" onclick="location.href='index.html'">üè† P√°gina Inicial</button>
        </div>
        <p class="footnote">Seus pedidos ficam salvos neste dispositivo.</p>
      </form>
    </section>
  </main>

  <script>
    // Grava pedido no localStorage com data
    document.getElementById("formulario").addEventListener("submit", function(e){
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const sexo = document.querySelector("input[name='sexo']:checked")?.value;
      const pedido = document.getElementById("pedido").value.trim();
      const dataRegistro = new Date().toLocaleDateString("pt-BR", {
        day: "2-digit", month: "2-digit", year: "numeric"
      });

      if(!nome || !sexo || !pedido){
        alert("Preencha todos os campos.");
        return;
      }

      const pedidos = JSON.parse(localStorage.getItem("pedidosOracao")) || [];
      pedidos.push({ nome, sexo, pedido, data: dataRegistro });
      localStorage.setItem("pedidosOracao", JSON.stringify(pedidos));

      // feedback visual
      alert("üôè Pedido de ora√ß√£o gravado com sucesso!");
      (e.target).reset();
    });
  </script>
</body>
</html>
